  />

<body>
<h1 id="title">Pyramid Generator</h1>
<form id="pyramid-form">
  <label for="height" class="form-heading">Height:</label>
  <input type="number" id="height" name="height" required/>
  <br/>
  <label for="colour" class="form-heading">Colour:</label>
  <input type="color" id="colour" name="colour"/>
  <br/>
  <label class="form-heading-lite">
    <input type="radio" name="pyramid-direction" value="normal" checked/>
    Normal
  </label>
  <label class="form-heading-lite">
    <input type="radio" name="pyramid-direction" value="reversed"/>
    Reversed
  </label>
  <br/>
  <label for="size" class="form-heading">Size:</label>
  <input type="text" id="size" name="size" placeholder="Enter size"/>
  <label class="form-heading-lite">
    <input type="radio" name="size-unit" value="px" checked/> Pixels
  </label>
  <label class="form-heading-lite">
    <input type="radio" name="size-unit" value="%"/> Percentage of viewport
  </label>
  <br/>
  <button
    onclick="// noinspection NestedFunctionCallJS
generatePyramid(getPyramidParameters())"
  >
    Generate Pyramid
  </button>
</form>
<div id="pyramid-container"></div>

<script src="js/app.js"></script>
</body>
</html>
